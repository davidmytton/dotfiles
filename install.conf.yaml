- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.fonts.conf: fonts.conf
    ~/.pam_environment: pam_environment
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.vale.ini: vale/vale.ini
    ~/.tmux.conf: tmux.conf

    ~/.config/alacritty:
        if: '[ `hostname` != big-totoro ]'
        create: true
        path: alacritty
    ~/.config/khal/config:
        if: '[ `hostname` != big-totoro ]'
        create: true
        path: khal/config
    ~/.config/mako:
        if: '[ `hostname` != big-totoro ]'
        create: true
        path: mako
    ~/.config/rofi:
        if: '[ `hostname` != big-totoro ]'
        create: true
        path: rofi
    ~/.config/sway:
        if: '[ `hostname` != big-totoro ]'
        create: true
        path: sway
    ~/.config/swaylock:
        if: '[ `hostname` != big-totoro ]'
        create: true
        path: swaylock
    ~/.config/waybar:
        if: '[ `hostname` != big-totoro ]'
        create: true
        path: waybar
    ~/.config/wofi:
        if: '[ `hostname` != big-totoro ]'
        create: true
        path: wofi
    ~/.config/vale:
        if: '[ `hostname` != big-totoro ]'
        create: true
        path: vale
    ~/.vim/indent/html.vim:
        create: true
        path: vimhtml 

