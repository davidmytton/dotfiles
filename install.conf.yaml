- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.vale.ini: vale/vale.ini

    ~/.config/borgmatic.d:
      if: '[ `hostname` = rpi4 ]'
      create: true
      path: borgmatic.d
    ~/.config/mako:
      if: '[ `hostname` != rpi4 ]'
      create: true
      path: mako
    ~/.config/rofi:
      if: '[ `hostname` != rpi4 ]'
      create: true
      path: rofi
    ~/.config/sway:
      if: '[ `hostname` != rpi4 ]'
      create: true
      path: sway
    ~/.config/swaylock:
      if: '[ `hostname` != rpi4 ]'
      create: true
      path: swaylock
    ~/.config/termite:
      create: true
      path: termite
    ~/.config/waybar:
      if: '[ `hostname` != rpi4 ]'
      create: true
      path: waybar
    ~/.config/wofi:
      if: '[ `hostname` != rpi4 ]'
      create: true
      path: wofi
    ~/.config/onedrive/config:
      if: '[ `hostname` != rpi4 ]'
      create: true
      path: onedrive/config
    ~/.config/vale:
      if: '[ `hostname` != rpi4 ]'
      create: true
      path: vale
    ~/.ssh/authorized_keys:
      if: '[ `hostname` = rpi4 ]'
      create: true
      path: ssh/authorized_keys

    /etc/systemd/system/borgmatic.service:
      if: '[ `hostname` = rpi4 ]'
      path: borgmatic.d/borgmatic.service
    /etc/systemd/system/borgmatic.timer:
      if: '[ `hostname` = rpi4 ]'
      path: borgmatic.d/borgmatic.timer
